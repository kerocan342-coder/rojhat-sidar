<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Rojhat ❤️ Sidar</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0f0f0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,Arial,sans-serif;
  text-align:center;
}

/* BAŞLIK */
h1{
  margin-top:28px;
  font-size:34px;
  letter-spacing:1.5px;
  font-weight:500;
}

/* KALP */
.heart{
  display:inline-block;
  margin:0 6px;
  animation:beat 2s infinite ease-in-out;
}

@keyframes beat{
  0%{transform:scale(1);opacity:.9}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:.9}
}

/* TARİH */
.date{
  color:#aaa;
  font-size:13px;
  margin-top:6px;
}

/* FOTO */
.photo{
  width:90%;
  max-width:420px;
  margin:30px auto;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 20px 50px rgba(0,0,0,.6);
}

.photo img{
  width:100%;
  display:block;
}

/* AÇILIŞ MESAJI */
#opening-message{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.96);
  color:white;
  z-index:9999;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
  padding:30px;
  font-size:18px;
  line-height:1.7;
}
</style>
</head>

<body>

<!-- AÇILIŞ MESAJI -->
<div id="opening-message">
  Sidar,<br><br>
  Bu sayfayı herkes görebilir ama burayı sadece sen açabildin.<br>
  Çünkü kalbimin en sessiz yeri sana ait.<br><br>
  Yanımda olsan da olmasan da,<br>
  ben seni hep buraya sakladım.<br><br>
  İyi ki varsın…<br>
  Rojhat ❤️
</div>

<!-- ANA İÇERİK -->
<h1>Rojhat <span class="heart">❤️</span> Sidar</h1>
<div class="date">18 / 12 / 2023</div>

<div class="photo">
  <img src="https://i.imgur.com/rWleCjS.jpeg" alt="">
</div>

<div class="photo">
  <img src="https://i.imgur.com/Ns7egZm.jpeg" alt="">
</div>

<!-- AÇILIŞ MESAJINI KAPAT -->
<script>
setTimeout(() => {
  const msg = document.getElementById("opening-message");
  if(msg) msg.style.display = "none";
}, 6000);
</script>

</body>
</html>
